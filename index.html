<!doctype html>
<html>
  <head>
    <title>JS Calculator</title>
    <link href="style.css" rel="stylesheet"></link>
  </head>
  <body>
    <div class="container"><br><br><br>
      <div class="calculator" style="margin-top: 50px">
        <div class="keyboard" style="margin-top: 50px; margin-bottom:30px;">
          <input type="text" id="display" style="margin-top:50px; margin-left:50px; height:60px; width:300px; font-size:30px;">
        </div>

        <button class="operator" onclick="cleardisplay()" id="clear">C</button>
         <button class="operator" id="clear">CE</button>
         <button class="operator" onclick="apendoperator('%')" id="%">%</button>
        <button class="operator"  onclick="apendoperator('/')" id="/">/</button>
        
        <button class="number" onclick="apendnumber('7')" id="7">7</button>
        <button class="number" onclick="apendnumber('8')" id="8">8</button>
        <button class="number" onclick="apendnumber('9')" id="9">9</button>
        <button class="operator" onclick="apendoperator('*')" id="*">*</button>
        
        <button class="number" onclick="apendnumber('4')" id="4">4</button>
        <button class="number" onclick="apendnumber('5')" id="5">5</button>
        <button class="number" onclick="apendnumber('6')" id="6">6</button>
        <button class="operator" onclick="apendoperator('-')" id="-">-</button>

        <button class="number" onclick="apendnumber('1')" id="1">1</button>
        <button class="number" onclick="apendnumber('2')" id="2">2</button>
        <button class="number" onclick="apendnumber('3')" id="3">3</button>
        <button class="operator" onclick="apendoperator('+')" id="+">+</button>

        <button class="empty" id="empty"></button>
        <button class="number"  onclick="apendnumber('0')" id="0">0</button>
        <button class="empty" id="empty"></button>
        <button class="operator" onclick="calculate()" id="=">=</button>
      </div>
    </div>
    <script src="script.js">
      
    </script>
  </body>
</html>
